version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: proxy_scraper_postgres
    environment:
      POSTGRES_DB: proxy_scraper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxy-scraper-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=proxy_scraper
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./free_proxies.json:/app/free_proxies.json

volumes:
  postgres_data: